<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day 3</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age(optional)</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Age"
            max="60"
            min="0"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="dropdown" id="dropdown-label"
            >Which one best describes your current role?</label
          >
          <select name="role" id="dropdown" class="form-control" required>
            <option value="nothing" selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="from-group">
          <p>Would You recommend freeCodeCamp to a friend?</p>

          <label>
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />Definitely</label
          >

          <label
            ><input
              type="radio"
              name="recommend"
              id="maybe"
              value="may_be"
            />May be</label
          >

          <label
            ><input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not_sure"
            />Not Sure</label
          >
        </div>

        <div class="from-group">
          <label for="most-like" id="most-like-label"></label>
          <select name="feature" id="most-like" class="form-control">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Challanges</option>
            <option value="full_time_job">Projects</option>
            <option value="full_time_learner">Community</option>
            <option value="prefer_not_to_say">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span>(check all that apply)</span>
          </p>

          <label>
            <input
              type="checkbox"
              name="front-end-projects"
              id="front-end-projects"
              value="front_end_projects"
            />Front End Projects</label
          >

          <label>
            <input
              type="checkbox"
              name="back-end-projects"
              id="back-end-projects"
              value="back_end_projects"
            />Back End Projects</label
          >

          <label>
            <input
              type="checkbox"
              name="data-visualization"
              id="data-visualization"
              value="data_visualization"
            />Data Visualization</label
          >

          <label>
            <input
              type="checkbox"
              name="challanges"
              id="challanges"
              value="challanges"
            />Challanges</label
          >

          <labe>
            <input
              type="checkbox"
              name="open-source-community"
              id="open-source-community"
              value="open_source_community"
            />Open Source Community</labe
          >

          <label>
            <input
              type="checkbox"
              name="gitter-help-rooms"
              id="gitter-help-rooms"
              value="gitter_help_rooms"
            />Gitter help rooms</label
          >

          <label
            ><input
              type="checkbox"
              name="videos"
              id="video"
              value="video"
            />Videos</label
          >

          <label>
            <input
              type="checkbox"
              name="city-meetups"
              id="city-meetups"
              value="city_meetups"
            />City Meetups</label
          >

          <label>
            <input
              type="checkbox"
              name="wiki"
              id="wiki"
              value="wiki"
            />Wiki</label
          >

          <label>
            <input
              type="checkbox"
              name="forum"
              id="forum"
              value="forum"
            />Forum</label
          >

          <label>
            <input
              type="checkbox"
              name="additional-courses"
              id="additional-courses"
              value="additional_courses"
            />Additional Courses</label
          >
        </div>

        <label for="text-area" id="text-area-label"
          >Any comments or suggestions?</label
        >
        <textarea
          id="text-area"
          placeholder="Enter Your Comment here..."
        ></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
  </body>
</html>
